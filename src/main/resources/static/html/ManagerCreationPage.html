<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/ManagerCreationPage.css">
    </head>
    <body>
        <a type="button" class="btn btn-danger back-btn" href="/html/login.html">Back</a>
        <div class="form_wrapper">
            <div class="form_container">
            <div class="title_container">
            <h2>Create Manager Account</h2>
            </div>
                <div class="row clearfix">
                    <div class="">
                        <div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" id="nameInput" name="Name" placeholder="Your Name" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" id="usernameInput" name="Username" placeholder="Username" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input type="password" id="passwordInput" name="password" placeholder="Password" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input type="password" id="passwordConfirmInput" name="passwordConfirm" placeholder="Re-type Password" required />
                            </div>
                                <div class="input_field checkbox_option">
                                <input type="checkbox" id="cb1" required>
                            <label for="cb1">I am a fully qualified Insurance Manager and in no way shape or form will I abuse my position of power</label>
                                </div>
                            <input class="button" id="createButton" type="submit" value="Create"/>
                            <p style="text-align: center; color: crimson;" hidden>test password does not match message</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
