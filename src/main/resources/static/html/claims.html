<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navigation_bar.css">
    <link rel="stylesheet" href="/css/claims.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Adventure Insurance Claims</title>
</head>
<body>
    <div class="topnav">
        <a class="active" href="/html/claims.html">Claims</a>
        <a href="/html/plans.html">Plans</a>
        <span class="right danger"><a href="/html/login.html">Logout</a></span>
    </div>
    <div>
        <h1>Adventure Insurance Claims</h1><br>
    </div>
    <div class="col-container">
        <div class="col" style="background:peru">
            <h2>Your Claims</h2>
            <table class="col-container">
                <thead>
                    <th>Claim</th>
                    <th>Amount</th>
                    <th>Approved?</th>
                </thead>
                <tbody id="claimTableBody">
                </tbody>
            </table>
        </div>
    
        <div class="col" style="background:silver">
            <label for="claim">Claim:</label>
            <select name="claim" id="claim" type="text">
                <option value="Broken sword">Broken Sword</option>
                <option value="Broken rib">Broken Rib</option>
                <option value="Broken heart">Broken Heart</option>
            </select>
            
            <label for="amount">Amount:</label>
            <input name="amount" id="amount" type="number">
            <button id="claimButton" class="block">Submit Claim</button>
        </div>
    </div>
</body>
<script type="module" src="/script/claims.js"></script>
</html>
