<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/navigation_bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Adventure Insurance Claims</title>
    <style>
        .col-container {
            margin: auto;
            display: table;
            width: 90%;
        }
    
        .col {
            display: table-cell;
            padding: 16px;
            text-align: center;
        }

        .right {
            float: right;
        }

        .danger {
            background-color: red;
        }
    
        .block {
            display: block;
            width: 100%;
            border: none;
            background-color: #04AA6D;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="/html/claims.html">Claims</a>
        <a href="/html/plans.html">Plans</a>
        <span class="right danger"><a href="/html/login.html">Logout</a></span>
    </div>
    <div>
        <h1>Adventure Insurance Claims</h1><br>
    </div>
    <div class="col-container">
        <div class="col" style="background:peru">
            <h2>Your Claims</h2>
            <table class="col-container">
                <thead>
                    <th>Claim</th>
                    <th>Amount</th>
                    <th>Approved?</th>
                </thead>
                <tbody id="claimTableBody">
                </tbody>
            </table>
        </div>
    
        <div class="col" style="background:silver">
            <button id="claimButton" class="block">Submit Claim</button>
        </div>
    </div>
</body>
<script type="module">
    import settings from "../settings.js"

    const claimTableBody = document.getElementById("claimTableBody");
    const claimButton = document.getElementById("claimButton");

    async function sendClaim() {
        const path = settings.server + "/claim";
        const resp = await fetch(path);
        const claims = await resp.json();
        console.log(claims);
        let rows = "";
        for (let claim of claims) {
            rows += `<tr>
                <td>${claim.claim}</td>
                <td>${claim.amount}</td>
                <td><i class="${icon(claim.approved)}"></i></td>
                </tr>`
        };
        claimTableBody.innerHTML = rows;
    };

    function icon(approved) {
        console.log(approved)
        if (approved === true) {
            return "fa fa-check"
        } else if (approved === false) {
            return "fa fa-remove"
        }
    }

    claimButton.addEventListener("click", sendClaim);
</script>
</html>
